<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Portafolio - Bernardo Suarez</title>
</head>
<body>      
    <div class="contenedor">
       <header>
            <div class="logo">
              <h1>Bernardo Suarez</h1>
              <p>Futuro Programador</p>
            </div>
            <form action="">
              <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>

            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Ciudades</a>

        </header>
            <!--la estructura para las img;   item: elementos del agrid-->
            <!--se camabio la estructura a React xq es mas facil de leer-->
       <section class="grid" id="grid">
          <div class="item"
           data-categoria="ciudades" 
           data-etiquetas="ciudades autos carros calles"     
           data-descripcion="1.Novios "     
          >

                  <img src="img/ciudad1.png" alt="">

          <div class="item"

          >

                  <img src="img/persona1.png" alt="">
                </div>                
          </div>    

          <div class="item"
           data-categoria="paisajes"

          </div>  

          <div class="item"

           data-etiquetas="animales leones"     
           data-descripcion="4.La selva es bonita"

          </div>     

          <div class="item"

          >

                  <img src="img/animal2.png" alt="">
                </div>
          </div>  

          <div class="item"
           data-categoria="ciudades" 
           data-etiquetas="ciudades autos carros calles"     
           data-descripcion="6.La ciudad es bonita "     
          >
                <div class="item-contenido">
                  <img src="img/ciudad2.png" alt="">

          </div>   

          <div class="item"
           data-categoria="paisajes" 
           data-etiquetas="paisajes montañas mar playas"     
           data-descripcion="7.Los atardeceres son geniales "

                <div class="item-contenido">
                  <img src="img/paisaje2.png" alt="">

          </div>    

          <div class="item"
           data-categoria="personas" 
           data-etiquetas="personas mujeres"     
           data-descripcion="8.No confies mucho en las personas"     
          >

                  <img src="img/persona2.png" alt="">

          </div>   

          <div class="item"
           data-categoria="naturaleza" 
           data-etiquetas="hojas hiervas naturaleza"     
           data-descripcion="9.Hiervas las quieren mucho "     
          >
                <div class="item-contenido">
                  <img src="img/naturaleza1.png" alt="">
                </div>
          </div>                                            
       </section>

       <!--ventana emergente para el footer-->
       <section class="overlay" id="overlay"><!--leagregamos y le kitamos la clase activo, (section class="overlay activo")-->
        <div class="contenedor-img">
          <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
          <img src="" alt=""> <!--kitamos las img y p-->
        </div>
        <p class="descripcion"></p>
       </section>

        <footer class="contenedor">
          <div class="redes-sociales">
            <div class="contenedor-icono"><!--target="_blank" : para q se abra en otra pantalla y no se cierre nuestra web-->
